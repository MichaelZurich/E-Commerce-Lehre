<mat-toolbar class="header">
  <span class="header__title">
    <a mat-button routerLink="/">Home</a>
  </span>
  <span class="header__spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="cartMenu">
    <mat-icon class="header__icon">shopping_cart</mat-icon>
    <span class="cart-count" *ngIf="totalCartQuantity > 0">
      {{ totalCartQuantity }}
    </span>
  </button>

  <mat-menu #cartMenu="matMenu" class="header__menu">
    <app-cart></app-cart>
  </mat-menu>
</mat-toolbar>
