<div class="product-grid-container">
  <mat-grid-list cols="3" [rowHeight]="'400px'" gutterSize="20px" class="product-grid">
    <mat-grid-tile *ngFor="let product of products">
      <a mat-card class="product-card" [routerLink]="['/products', product.id]">
        <div class="product-card__image-container">
          <img mat-card-image [src]="product.imageUrl" alt="{{product.name}}" class="product-card__image" />
        </div>
        <mat-card-content>
          <h2 class="product-card__title">{{ product.name }}</h2>
          <p class="product-card__price">{{ product.price }}</p>
        </mat-card-content>
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
